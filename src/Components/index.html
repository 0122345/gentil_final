<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact Form</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Final Project</h1>
     <form id="contactForm">
         <div class="name">
             <label for="name">Name:</label>
             <input type="text" id="name" required>
             <label for="email">Email:</label>
             <input type="email" id="email" required>
         </div>
         <div class="msg">
             <label for="message">Message</label>
             <textarea id="message" cols="30" rows="10" placeholder="Your msg is needed" required></textarea>
         </div>
         <div class="butt">
             <button type="submit">Send</button>
         </div>
     </form>

     <script type="module" src="../Backend/Firebase.js"></script>
     <script type="module" src="../Backend/db.js"></script>
</body>
</html>
